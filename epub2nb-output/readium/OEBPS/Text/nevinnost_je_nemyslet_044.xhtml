			<p class="MLP_verse_-0-12- ParaOverride-2">Měsíční svit v&#160;korunách stromů<br/>je podle básníků něčím víc<br/>než měsíčním svitem v&#160;korunách stromů.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">Já ale nevím, co si myslím,<br/>a&#160;měsíční svit v&#160;korunách stromů<br/>až na to, že je to<br/>měsíční svit v&#160;korunách stromů,<br/>nemá být ničím víc<br/>než měsíčním svitem v&#160;korunách stromů.</p>
