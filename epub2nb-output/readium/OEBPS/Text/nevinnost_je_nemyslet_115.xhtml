		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-109" class="PRVNI_VERS_DO_OBSAHU">Dnes ráno jsem si vyšel časně,</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">neboť jsem procitl ještě časněji<br/>a&#160;neměl, co by se mi chtělo dělat…</p>
			<p class="MLP_verse_-0-12- ParaOverride-3">Váhal jsem, kterou cestou se vydat,<br/>vítr však foukal tak silně,<br/>že jsem šel tou, kde mi foukal do zad.<br/>Takový byl vždycky můj život a&#160;takový ho chci dál&#160;—<br/>jdu, kam mě vede vítr, a&#160;víc nemyslím.</p>
