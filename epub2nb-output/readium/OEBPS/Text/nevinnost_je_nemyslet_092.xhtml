			<p id="_idParaDest-86" class="PRVNI_VERS_DO_OBSAHU">Snáší se noc, horko polevuje.</p>
			<p class="MLP_verse_-0-12- ParaOverride-3">Hlavu mám jasnou, jako bych nikdy nemyslel<br/>a&#160;měl kořen, přímé spojení se zemí,<br/>ne to falešné spojení podružným smyslem zvaným zrak,<br/>zrak, jímž se odděluji od věcí<br/>a&#160;blížím se hvězdám a&#160;věcem vzdáleným&#160;—<br/>bloudím: neboť vzdálené není blízké<br/>a&#160;přiblížením se klamu.</p>
