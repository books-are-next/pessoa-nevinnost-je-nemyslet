			<p class="MLP_verse_-0-12- ParaOverride-2">Přelétne přede mnou motýl<br/>a&#160;já si poprvé na světě všimnu,<br/>že motýli nemají barvu ani pohyb,<br/>tak jako květy nemají vůni ani barvu.<br/>To barva má barvu na křídlech motýla<br/>a&#160;v&#160;pohybu motýla se hýbe pohyb,<br/>to vůně má vůni ve vůni květu.<br/>Motýl je jenom motýl<br/>a&#160;květ jenom květ.</p>
