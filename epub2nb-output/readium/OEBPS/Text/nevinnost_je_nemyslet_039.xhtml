			<p class="MLP_verse_-0-12- ParaOverride-5">Chcete-li, abych měl nějaký mysticismus, proč ne.<br/>Jsem mystik, ale jen tělem.<br/>Má duše je prostá a&nbsp;nemyslí.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">Nechtít vědět je můj mysticismus.<br/>Chci žít a&nbsp;nemyslet na to.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">Nevím, co je příroda: opěvám ji.<br/>Žiju nahoře na kopci<br/>v&nbsp;obíleném domku na samotě,<br/>víc o&nbsp;mně říct netřeba.</p>
