			<p id="_idParaDest-22" class="MLP_uroven2_basne">XIX.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">Když svit měsíce zalévá trávník,<br/>nevím, co mi to připomíná…<br/>Připomíná mi to hlas staré služky<br/>a&#160;její pohádková vyprávění,<br/>jak Panenka Marie v&#160;přestrojení<br/>chodívala večer světem<br/>a&#160;pomáhala týraným dětem…</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">Jestliže už nemohu věřit, že je to pravda,<br/>proč tedy svit měsíce zalévá trávník?</p>
